<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
  <title>Speech to Text with Translation</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #FEF8F5;
    }

    h1 {
      color: #4E4039;
      text-align: center;
      margin-top: 20px;
    }

    #result, #translatedText {
      font-size: 18px;
      color: #4E4039;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      background-color: #F3F2F0;
      border-radius: 4px;
      margin-top: 20px;
    }

    .pulse-animation {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .floating-image {
      width: 25%;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: floatAnimation 3s infinite;
    }

    @keyframes floatAnimation {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5 shadow">
          <div class="card-body text-center">
            <h1>Speech to Text with Translation</h1>

            <!-- Button Section -->
            <div class="d-flex justify-content-center gap-3 mt-4">
              <button class="btn btn-outline-primary" id="startButton">
                <i class="fas fa-microphone"></i>
              </button>
              <button class="btn btn-outline-danger" id="stopButton">
                <i class="fas fa-stop-circle"></i>
              </button>
            </div>

            <!-- Speech-to-text Result -->
            <div id="result" class="mt-4"></div>

            <!-- Translation Section -->
            <div class="mt-4">
              <label for="languageSelect" class="form-label">Translate to:</label>
              <select class="form-select w-50 mx-auto" id="languageSelect">
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <option value="ml">Malayalam</option>
                <option value="hi">Hindi</option>
                <option value="gu">Gujarati</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
              </select>
              <div id="translatedText" class="mt-3"></div>
            </div>

            <img src="assets/img/speech01.png" alt="Floating Image" class="floating-image">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

  <script>
    let stream, mediaRecorder, audioChunks = [];

    // Initialize Speech-to-Text
    async function startRecognition() {
      if (!window.MediaRecorder) {
        alert("MediaRecorder not supported on your browser. Please use Chrome or Firefox.");
        return;
      }

      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        transcribeAudio(audioBlob);
        audioChunks = [];
      };

      mediaRecorder.start();
      $('#startButton').addClass('pulse-animation');
    }

    function stopRecognition() {
      mediaRecorder.stop();
      stream.getTracks().forEach(track => track.stop());
      $('#startButton').removeClass('pulse-animation');
    }

    async function transcribeAudio(audioBlob) {
      const reader = new FileReader();
      reader.readAsDataURL(audioBlob);

      reader.onloadend = async function() {
        const base64Audio = reader.result.split(',')[1];

        const response = await fetch(`https://speech.googleapis.com/v1/speech:recognize?key=AIzaSyC-MMpUGXU_HCBPKsgjYLeZv93pzQGsKf4`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            config: {
              encoding: 'LINEAR16',
              sampleRateHertz: 16000,
              languageCode: 'en-US',
              alternativeLanguageCodes: ['ta-IN', 'ml-IN', 'hi-IN', 'gu-IN']
            },
            audio: {
              content: base64Audio
            }
          })
        });

        const data = await response.json();
        const transcript = data.results.map(result => result.alternatives[0].transcript).join('\n');
        $('#result').text(transcript);
        translateText(transcript);
      };
    }

    function translateText(text) {
      const targetLanguage = $('#languageSelect').val();
      const googleTranslateURL = `https://translation.googleapis.com/language/translate/v2?key=AIzaSyA5fmkl16BiJc1-LD1HjUuYyTZqeI8R0hQ`;

      $.ajax({
        type: 'POST',
        url: googleTranslateURL,
        data: { q: text, target: targetLanguage },
        success: function (response) {
          $('#translatedText').text(response.data.translations[0].translatedText);
        },
        error: function (err) {
          console.error('Error translating text:', err);
        }
      });
    }

    $('#startButton').on('click', startRecognition);
    $('#stopButton').on('click', stopRecognition);
  </script>
</body>
</html>
